# my hyprland config
# ln -s ~/myconfig/config/hypr/hyprland.conf ~/.config/hypr/hyprland.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
# default: 
# 
monitor=,preferred,auto,auto
# monitor=eDP-1,2880x1800,0,1
# monitor=HDMI-A-1,1920x1080,2880x0,1
monitor=eDP-1,disable
monitor=HDMI-A-1,3840x2160,0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_IM_MODULE,fcitx5
env = XMODIFIERS,@im=fcitx5
env = BROWSER,google-chrome-stable

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =ctrl:nocaps
    kb_rules =
    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.8 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 8
    border_size = 8
    col.active_border = rgba(ff804011) rgba(ff0a80ee) 50deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

misc {
     disable_hyprland_logo = true
     animate_manual_resizes = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # opacity
    active_opacity = 1
    inactive_opacity = 0.85

    dim_inactive = false

    rounding = 5
    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = on
    blur_xray = true

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 30
    col.shadow = rgba(1a1a1aee)
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle { 
   # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# init session
exec-once = fcitx5
exec-once = hyprpaper
exec-once = eww open bar

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# setting for st opacity
windowrulev2 = opacity 0.8 0.7,class:^(st-256color)$
windowrulev2 = opacity 0.8 0.7,class:^(emacs)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod    = SUPER
$subMod     = SUPER_SHIFT
$altMod     = SUPER_CTRL
$subAltMod = SUPER_CTRL_SHIFT
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# invoke apps
## invoke primary 
bind = $mainMod, Q, exec, fuzzel
bind = $mainMod, T, exec, st
bind = $mainMod, E, exec, emacs

## invoke subs (internets)
bind = $subMod, C, exec, google-chrome-stable
bind = $subMod, N, exec, nyxt

## invoke subs (editors)
bind = $subMod, E, exec, emacs
bind = $subMod, V, exec, code # vscode

# system contrl
bind = $mainMod, 0, exit

# window control
bind = $altMod, K, killactive
bind = $altMod, V, togglefloating
bind = $altMod, J, togglesplit

# Window resize control
bind = $altMod, W, resizeactive, 0 -50
bind = $altMod, S, resizeactive, 0 50
bind = $altMod, A, resizeactive, -50 0
bind = $altMod, D, resizeactive, 50 0
bind = $subAltMod, W, resizeactive, 0 -200
bind = $subAltMod, S, resizeactive, 0 200
bind = $subAltMod, A, resizeactive, -200 0
bind = $subAltMod, D, resizeactive, 200 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move focus like emacs
bind = $mainMod, B, movefocus, l
bind = $mainMod, F, movefocus, r
bind = $mainMod, P, movefocus, u
bind = $mainMod, N, movefocus, d

# Switch workspaces with mainMod + [0-9]
$w1 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/nature.jpg"
$w2 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/cloud.jpg"
$w3 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/darknight.jpg"
$w4 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/volcano.jpg"
$w5 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/sunrise.jpg"
$w6 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/earth.jpg"
$w7 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/windows.jpg"
$w8 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/redastro.jpg"
$w9 = hyprctl hyprpaper wallpaper "HDMI-A-1,contain:~/myconfig/wallpaper/cat.jpg"

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod, 1, exec, $w1
bind = $mainMod, 2, exec, $w2
bind = $mainMod, 3, exec, $w3
bind = $mainMod, 4, exec, $w4
bind = $mainMod, 5, exec, $w5
bind = $mainMod, 6, exec, $w6
bind = $mainMod, 7, exec, $w7
bind = $mainMod, 8, exec, $w8
bind = $mainMod, 9, exec, $w9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

