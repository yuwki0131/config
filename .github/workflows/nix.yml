name: Nix Flake Check

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-24.05
      - name: Run flake check
        run: |
          nix flake check
